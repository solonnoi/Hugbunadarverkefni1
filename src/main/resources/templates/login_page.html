<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
  <form action="#" th:action="@{/}" th:object="${user}" method="post">
    <h2>Log in</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="username" id="username" placeholder="Username" th:field="*{username}" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" id="password" placeholder="Password" th:value="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" value="Log in">
    </div>
    <a href="/signup">Don't have an account? Click here to sign up!</a>
  </form>
</div>
</body>
</html>
